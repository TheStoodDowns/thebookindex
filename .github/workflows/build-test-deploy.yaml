name: deploy-on-s3
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    types: [closed]
jobs:
  update-aws-environment:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "ap-southeast-2"
    steps:
      - uses: actions/checkout@master
      - name: run cloudformation template
        run: aws cloudformation deploy --template-file AWS_Stacks/app-stack.yaml --stack-name app-stack 

  build-test-web:
    needs: update-aws-environment
    runs-on: ubuntu-latest
    env:
        working-directory: ./TheBookIndex.Web
    strategy:
      matrix:
        node-version: [10.x]
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: npm install
        working-directory: ${{env.working-directory}}
      - name: Build Application
        run: npm run buildprod
        working-directory: ${{env.working-directory}}
      - name: Run Tests
        run: npm test
      - name: Store Build as artifact
        uses: actions/upload-artifact@v2
        with:
          name: web-build
          path: ${{env.working-directory}}/dist/TheBookIndex

  build-test-api:
    needs: update-aws-environment
    runs-on: windows-latest
    env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: "ap-southeast-2"
    strategy:
      matrix:
        dotnet-version: [2.2.108]
    steps:
      - uses: actions/checkout@master
      - name: Setup .Net Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Run api Tests
        run: dotnet test
      - name: Build api
        run: dotnet build --configuration Release
      - name: Store Build as artifact
        uses: actions/upload-artifact@v2
        with:
          name: api-build
          path: TheBookIndex.Api\obj\Release\netcoreapp3.1

  deploy-api:
    needs: [build-test-web, build-test-api]
    runs-on: ubuntu-latest
    env:
        working-directory: ./TheBookIndex.Web
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: "ap-southeast-2"
    steps:
      - uses: actions/checkout@master
      - uses: actions/download-artifact@v2
        with:
          name: my-artifact
          path: TheBookIndex.Api\obj\Release\netcoreapp3.1

  deploy-web:
    needs: [build-test-web, build-test-api, deploy-api]
    runs-on: ubuntu-latest
    env:
        working-directory: ./TheBookIndex.Web
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: "ap-southeast-2"
    steps:
      - uses: actions/checkout@master
      - uses: actions/download-artifact@v2
        with:
          name: my-artifact
          path: ${{env.working-directory}}/dist/TheBookIndex
      - name: Sync To AWS S3 Bucket
        run: aws s3 sync dist/TheBookIndex s3://the-book-index-angular-app
        working-directory: ${{env.working-directory}}
      - name: Invalidate Cloudfront Distribution
        run: aws cloudfront create-invalidation --distribution-id E1WAVIX9Z7GAG2 --paths "/" "/*"
        working-directory: ${{env.working-directory}}

